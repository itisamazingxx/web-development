<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
    CSS样式标签通常写在HTML文档的<head>部分
    这样样式会在页面加载时应用到所有匹配的元素
    div{} - 表示对div元素进行样式的指定
     -->

    <style type="text/css">
        div {
            width: 300px;
            height: 100px;  /* 属性 */
            background-color: beige; /* css的注释跟html不一样, 跟java有点像 */
        }
    </style>
</head>

<body>
<div>Hello, Beijing~</div>
<br/>
<div>Hello, Hangzhou~</div>
<br/>
</body>

</html>
