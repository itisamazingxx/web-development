<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Link href</title> <!-- 将网页上的超链接内容去掉下划线 -->

    <!--
    1. decoration 修饰
    -->
    <style type="text/css">
        /* 元素选择器 和div选择器是相同类型的选择器 */
        a {
            text-decoration: none;  /* 将网页上的超链接内容去掉下划线 */

        }
    </style>

</head>

<body>
    <!-- a标签在HTML中代表超链接(anchor) -->
    <a href="https://www.sohu.com/" target="_blank">搜狐主页(新开页面)</a>
</body>

</html>
