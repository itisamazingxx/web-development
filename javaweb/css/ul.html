<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>unordered list</title> <!-- 无序列表默认有bullet point, css演示如何去除 -->

    <style type="text/css">
        ul {
            /*说明:list-style:none 表示去掉默认的修饰*/
            list-style: none;
        }
    </style>
</head>

<body>
<h1>红楼梦</h1>
<ul>
    <li>贾宝玉</li>
    <li>林黛玉</li>
    <li>秦可卿</li>
    <li>王熙凤</li>
    <li>薛宝钗</li>
</ul>
</body>

</html>
