<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>id选择器</title>

    <!--
    1. 使用id选择器, 需要在要修饰的元素前指定id属性
    2. id应该是唯一的 不能重复
    -->
    <style type="text/css">
        /* id选择器 */
        #title {
            color: gold;
        }

        #content {
            color: green;
        }
    </style>

</head>

<body>
    <h1 id="title">This is a title~</h1>
    <p id="content">This is a content~</p>
</body>

</html>
