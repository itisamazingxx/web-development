<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>css背景颜色与字体样式</title>

    <style type="text/css">
        /*
        说明:
        颜色可以写颜色名 green
        也可以写rgb值 rgb(200,200,200)
        和十六进制表示值 比如 #708090
        color: rgb(255, 222, 1);
        color: #ff7d44;
        color: red;
        */

        div {
            width: 200px;
            height: 100px;
            /* 
            width, height属性确定了内容区域的尺寸
            不涉及边框或背景颜色
            */
            color: rgb(255, 122, 1);
        }
    </style>

</head>

<body>
    <div>Middle of nowhere~</div>
    <br/>
</body>

</html>
