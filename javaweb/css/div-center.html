<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本居中</title>

    <style type="text/css">
        /*
        说明: css设置文本内容居中
        margin-left: auto; 设置为auto代表左右居中
        margin-right: auto;
        */
        div {
            border: 1px blue solid; /*顺序不要求*/
            width: 300px;
            background: aliceblue;
            font-size: 40px;
            font-weight: bold;
            font-family: "Times New Roman";
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>

<body>
<div>Hello Awesome World~</div>
</body>

</html>
