<!-- 此页展示HTML文件的标签 元素 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wayfair</title>
</head>

<!-- Body部分为网页主体内容 -->
<body>
<!--
    标签使用细节:
    1. 标签不能交叉嵌套
    错误示范: <div><span>tom</div></span>
    2. 标签必须正确关闭
    3. 注释不能嵌套
 -->
    <span>jack</span>
    <font color="red">tom</font>
</body>

</html>
