<!-- 此页展示HTML文件的表格跨行跨列 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML table example2</title>
</head>

<!-- Body部分为网页主体内容 -->
<body>
    <!-- 
        合并列: colspan="列数"
        合并行: rowspan="行数"
        cellspacing: 指定单元格间的空隙大小 0表示没有空隙
        bordercolor: 指定表格边框的演示
        border: 表格边框
        width: 表格宽度

        思路: 先按照最原始的结构, 数清x行x列
        再使用合并的技术, 来处理
    -->
    <table border="1" width="500">
        <tr>
            <!-- <tr>: 代表表格中table row -->
            
            <!-- 第一行第一列的位置: 合并列 -->
            <td align="center" colspan="3">第一行第一列</td>
        </tr>

        <tr>
            <!-- 合并行, 跨row进行合并 -->
            <td rowspan="2">第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>

        <tr>
            <!-- 第三行第一列已合并, 删除 -->
            <td>第三行第二列</td>
            <td>第三行第三列</td>
        </tr>

        <tr>
            <td rowspan="2">第四行第一列</td>
            <td>第四行第二列</td>
            <td>第四行第三列</td>
        </tr>

        <tr>
            <td>第五行第二列<img src="./dog.jpg" width="300"></td>
            <td>第五行第三列</td>
        </tr>
    </table>
</body>

</html>
