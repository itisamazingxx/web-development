<!-- 文档类型说明 注释 -->
<!DOCTYPE html>
<!-- 使用语言的地区 -->
<html lang="en">

<head>
    <!-- 网页字符集 -->
    <meta charset="UTF-8">
    <!-- 网页标题 -->
    <title>Wayfair</title>
</head>

<!-- Body部分为网页主体内容 -->
<body>
<!--
   ul/li基本语法讲解
   <ul type="属性值">
        <li>列表内容</li>
   </ul>

   <ul> 标签表示无序列表(unordered list); 可以使用type属性指定列表项目前的标记类型; 如圆点, 方块等
   <li> 标签表示列表项(list item), 是列表中的一个项目
 -->
<h1>红楼梦</h1>
<ul type="circle">
    <li>贾宝玉</li>
    <li>林黛玉</li>
    <li>秦可卿</li>
    <li>王熙凤</li>
    <li>薛宝钗</li>
</ul>

<h1>金瓶梅</h1>
<ol type="a"> <!-- 有序列表 -->
    <li>西门庆</li>
    <li>潘金莲</li>
    <li>李瓶儿</li>
    <li>孟玉楼</li>
</ol>
</body>

</html>
