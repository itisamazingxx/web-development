<!-- 文档类型说明 注释 -->
<!DOCTYPE html>
<!-- 使用语言的地区 -->
<html lang="en">

<head>
    <!-- 网页字符集 -->
    <meta charset="UTF-8">
    <!-- 网页标题 -->
    <title>Wayfair</title>
</head>

<!-- Body部分为网页主体内容 -->
<body>
<!--
   特殊字符应用 <hr/>
 -->
<h1>Hello~</h1> <!-- h1-h6用于不同大小的标题标签 -->
<p>This is the first section of content.</p>
<hr/> <!-- 浏览器会将<hr/>标签转换成一条直线 -->
JACK&nbsp; <!-- 插入一个空格字符 -->
</body>

</html>
