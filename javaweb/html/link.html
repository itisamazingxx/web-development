<!-- 此页展示HTML超链接的使用 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wayfair</title>
</head>

<body>
<!-- 为网页内容加入超链接 -->

<!--
   a 标签代表超链接
   href 属性设置连接的地址
   target 属性设置哪个目标进行跳转
        _self: 使用新目标来替换当前页
        _blank: 打开一个新的页面
 -->
<a href="https://www.sohu.com/">搜狐主页(跳转版)</a>
<a href="https://www.sohu.com/" target="_blank">搜狐主页(新开页面)</a>
</body>

</html>
