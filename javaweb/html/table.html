<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 网页字符集 -->
    <meta charset="UTF-8">
    <!-- 网页标题 -->
    <title>Table</title>
    <style type="text/css">
        table, tr, td {
            border: 2px solid cornflowerblue;
            border-collapse: collapse;
        }
        table {
            background-color: silver;
            text-align: center;
        }
    </style>
</head>

<!-- Body部分为网页主体内容 -->
<body>
<!--
   制作一个Employee paycheck table
   说明:
   table 标签为表格标签border
   width 设置表格宽度
   cellspacing 设置单元格间距
   tr 行标签 th 表头标签 td单元格标签
   align 设置单元格文本对齐方式
   b 加粗
   px 代表像素
 -->
    <div align="center">
        <h1>Employee Paycheck Table</h1>
        <table width="800" height="200" border="6">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>male</th>
                <th>salary</th>
                <th>position</th>
                <th>email</th>
            </tr>
            <tr>
                <td>111</td>
                <td>宋江</td>
                <td>男</td>
                <td>5000</td>
                <td>总裁</td>
                <td>123@gmail.com</td>
            </tr>
            <tr>
                <td>111</td>
                <td>宋江</td>
                <td>男</td>
                <td>5000</td>
                <td>总裁</td>
                <td>123@gmail.com</td>
            </tr>
            <tr>
                <td>111</td>

                <td>男</td>
                <td>5000</td>
                <td>总裁</td>
                <td>123@gmail.com</td>
            </tr>
        </table>
    </div>
</body>

</html>
