<!-- 文档类型说明 注释 -->
<!DOCTYPE html>
<!-- 使用语言的地区 -->
<html lang="en">

<head>
    <!-- 网页字符集 -->
    <meta charset="UTF-8">
    <!-- 网页标题 -->
    <title>Wayfair</title>
</head>

<!--
    <div> 目的: 标签可以把文档分割为独立的, 不同的部分
    <div> 是一个块级元素 (可以称为元素类型或者标签类型)
    
    它的内容自动地开始一个新行, 不需要写<br/>
    用于分割和布局页面的大块内容
 -->
<body>
    Hello, World
    <!-- 不用为helloworld文本添加换行符, div会自动开始新模块 -->
    <div>
        <h3 style="color: cornflowerblue">This is a blue title</h3>
        <a href="https://www.google.com/" target="_blank">Go to google</a>
        <!-- div也会为其模块内的内容自动开启换行 -->
    </div>
</body>

</html>
