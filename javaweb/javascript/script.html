<!-- 文档类型说明 注释 -->
<!DOCTYPE html>
<!-- 使用语言的地区 -->
<html lang="us">
<head>
    <!-- 文件字符集 -->
    <meta charset="UTF-8">
    <!-- 文件标题 -->
    <title>Java Script的使用</title>
    <!--
        js代码写在script标签中
        type="text/javascript" 表示这个脚本(script)类型是javascript
        type="text/javascript" 可以不写
        js语句可以不写;
        var 可以表示很多类型(弱类型)
    -->
    <script type="text/javascript">
        <!-- 弱类型的演示 -->
        var name = "jing-wen";
        alert("name = " + name); // 弹框
        // console.log() 在调试位置输出
        alert(typeof name);
    </script>
</head>
<body>

</body>
</html>
