<!--
    javascript动态注册的演示
 -->
<!DOCTYPE html>
<!-- 使用语言的地区 -->
<html lang="us">
<head>
    <!-- 文件字符集 -->
    <meta charset="UTF-8">
    <!-- 文件标题 -->
    <title>JS函数的介绍</title>
    <script type="text/javascript">
        // 窗口加载完毕后
        // 将窗口映射成dom对象
        window.onload = function () {
            alert("动态注册~");
        }

    </script>
</head>
<body>
</body>
</html>
