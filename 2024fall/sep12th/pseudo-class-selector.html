<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>pseudo-class-selector</title>
    <style>
        /* 
        css伪类选择器的使用方法
        */
        .box {
            border: 2px red dashed;
            height: 50px;
            width: 50px;
            background-color: greenyellow;
        }

        .box:hover {
            width: 55px;
            height: 55px;
            background-color: lightcoral;
        }
        /* .box:hover定义了当鼠标悬停在.box元素上时应用的样式 */

    </style>
    </head>

    <body>
        <div class="box"></div>
    </body>

</html>
