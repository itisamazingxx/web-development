<html>
    <p>First Paragraph</p>
    <!--
        <p> 标签用于定义段落 
        每个段落都会另起新一行
    -->
    <p>Second Paragraph</p>

    <div>
        <strong>Cat</strong>
        <!-- 
            <strong> 标签用于强调文本内容 
            这是是行内元素inline element, 不会另起一行
        -->
    </div>

    <div>
        <strong>Dog</strong>
    </div>

    <div>
        <label>Username: </label>
        <input />
    </div>

    <div>
        <label>Password: </label>
        <input type="password"/>
    </div>

    <div>
        <button type="button">Just a button</button>
        <!-- 普通按钮 不会提交表单 -->
    </div>

    <form>
        <input action="https://google.com"/>
        <button type="submit">submit</button>
        <!-- 会提交表单数据到服务器 -->
    </form>

    <!-- 超链接 -->
    <a href="https://google.com">
        Google
    </a>

</html>
