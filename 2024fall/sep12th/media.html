<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Lecture 2, Ya ya</title>
    <style>
    /* 
        @media查询的作用是根据设备的特性来应用不同的样式
    */
        @media(min-width: 600px) {
            div {
                background-color: orange
            }
        }

        @media(max-width: 600px) {
            div {
                background-color: black;
            }
        }
    </style>
    </head>

    <body>
        <div>
            What is my background?
        </div>
    </body>

</html>
