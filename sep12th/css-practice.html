<html>
    <head>
        <!-- 通常在head部分中嵌入CSS样式 -->
        <style>
            h1 {
                color: red;
                background-color: purple;
            }

            /* 
            还可以修饰div, 修饰id
            */
        </style>
    </head>

    <body>
        <h1>Hello Awesome World~</h1>
        <!-- inline styling不要用 -->
        <h4 style="color: yellow">This this a h4 title</h4>
    </body>
</html>
